# Vercel 배포와 동일한 파이프라인: install → lint → build
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# 저장소 루트가 Music/Mark01/nexus-ai 인 경우 사용 (단일 프로젝트 루트면 "." 로 변경)
defaults:
  run:
    working-directory: Music/Mark01/nexus-ai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "Music/Mark01/nexus-ai/.nvmrc"
          cache: "npm"
          cache-dependency-path: Music/Mark01/nexus-ai/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (backend + frontend, Vercel과 동일)
        run: npm run build
